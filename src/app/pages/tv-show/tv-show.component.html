<ng-container *ngIf="tvShow">
    <slider [items]="[tvShow]" [isBanner]="true"></slider>
    <p-tabView>
        <p-tabPanel header="Overview">
            <app-tab-overview [movie]="tvShow"></app-tab-overview>
        </p-tabPanel>
        <p-tabPanel header="Videos">
            <app-tab-videos [movieVideos]="tvShowVideos"></app-tab-videos>
        </p-tabPanel>
        <p-tabPanel header="Photos">
            <app-tab-photos [movieImages]="tvShowImages"></app-tab-photos>
        </p-tabPanel>
    </p-tabView>
