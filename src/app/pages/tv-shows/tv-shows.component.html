<div class="container">
    <div class="grid">
        <div class="col-12">
            <div class="p-fluid my-3">
                <span class="p-input-icon-right">
                    <i class="pi pi-search"></i>
                    <input
                        type="text"
                        pInputText
                        placeholder="Search TVShow..."
                        [(ngModel)]="searchValue"
                        (keyup)="searchChanged()"
                    />
                </span>
            </div>
        </div>
    </div>
    <div class="grid">
        <div class="col-6 md:col-3 lg:col-2" *ngFor="let tvShow of tvShows">
            <item [itemData]="tvShow"></item>
        </div>
    </div>
    <div>
        <p-paginator
            [rows]="20"
            [totalRecords]="10000"
            (onPageChange)="paginate($event)"
        ></p-paginator>
    </div>
</div>
