<ng-container *ngIf="itemData">
    <a
        class="item"
        [routerLink]="itemData.name ? '/tv-show/' + itemData.id : '/movie/' + itemData.id"
    >
        <div class="item-rating">
            <i class="app-icon">star</i>
            <span>{{ itemData.vote_average }}</span
            >/10
        </div>
        <div class="item-image">
            <img [src]="imagesSizes.small + itemData.poster_path" [alt]="itemData.title" />
        </div>
        <div class="item-title">{{ itemData.title ? itemData.title : itemData.name }}</div>
    </a>
</ng-container>
